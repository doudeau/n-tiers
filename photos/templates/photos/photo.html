<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style> 
    #logo-name {
        font-family: sans-serif;
        font-weight: 500;
    }
    
    .navbar{
        font-family: sans-serif;
    }
    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">

        <a id="logo-name" class="navbar-brand m-2" href="{% url 'gallery' %}">SharePics</a>
      
        <div class="collapse navbar-collapse px-4" >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-2">

            <li class="nav-item px-3">
              <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
            </li>

            <li class="nav-item px-3">
                <a class="nav-link" href="{% url 'diaporama' photo.id %}">Diaporama</a>
              </li>

            <li class="nav-item px-1">
                <a class="nav-link" href="{% url 'share' %} ">Multi Views</a>
            </li>

          </ul>
        </div>

        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav ms-auto m-3">

                <li class="nav-item px-4">
                    <a class="nav-link" href="{% url 'add' %}" >
                        Upload
                        <img src="../../../static/picto/icon-uploader-4.png" width="18" height="18" class="d-inline-block align-top " alt="">
                        </a>
                </li>

                <form class="form-inline" method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
                    </div>
                </form>
            </ul>
        </div>

    </nav>  

    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <div class="">
                <div class="d-inline-flex">

                    <a href="{% url 'edit_photo' photo.id %}" class="btn btn-primary m-3">
                        <img src="../../../static/picto/modify2.png" width="25" height="25" class="d-inline-block align-top" alt="" >
                    </a>

                    <form action="{% url 'delete_photo' pk=photo.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger m-3 ">
                            <img src="../../../static/picto/bin5.png" width="23" height="25" class="d-inline-block align-top" alt="">
                        </button>
                    </form>

                    
                    <a href="{% url 'diaporama' photo.id %}" class="btn btn-primary m-3">
                        <img src="../../../static/picto/diapo.png" width="25" height="25" class="d-inline-block align-top" alt="" >
                    </a>

                </div>

                <div class="card my-2" style="height:auto; width:50rem;">
                    <img src="{{photo.image.url}}" alt="Card image cap">
                    <div class="card-body">
                        <p class="m-3 text-center" >{{photo.description}}</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
